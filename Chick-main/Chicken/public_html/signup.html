<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chicken Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #ffffff); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            border-radius: 12px; /* Softer corners */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px; /* Responsive max width */
            text-align: center;
            animation: fadeIn 0.5s; /* Smooth appearance */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff7f50; /* Soft orange color */
            margin-bottom: 20px;
            font-size: 2em;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s;
            font-size: 1em;
            box-sizing: border-box; /* Ensures padding does not affect width */
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #ff7f50; /* Match focus color with heading */
            outline: none;
        }
        .button {
            width: 100%;
            padding: 12px;
            color: white;
            background-color: #ff7f50; /* Match button color with heading */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #e67345; /* Darker shade on hover */
        }
        .message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .icon {
            margin: 20px 0;
            color: #ff7f50; /* Match icon color with theme */
        }
        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .login-link a {
            color: #ff7f50; /* Login link color */
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #e67345; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <i class="fas fa-user-plus icon" style="font-size: 50px;"></i>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button class="button" onclick="signUp()">Sign Up</button>
        <div id="message" class="message"></div>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p> <!-- Link to Login page -->
        </div>
    </div>

    <script>
        function signUp() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('message');

            // Simple validation
            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match';
                return;
            }

            // Simulate successful registration
            // In a real application, you would send this data to your server
            message.textContent = `Sign up successful! Welcome, ${name}!`;
            message.style.color = 'green';

            // Optionally, you could redirect to the login page or dashboard here
            // window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
